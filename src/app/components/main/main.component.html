<div class="boxArchive">
    <app-box-archive (newItemEvent)="uploadImage($event)" [uploaded]="this.uploaded" [url]="this.url"></app-box-archive>
    <app-uploading class="uploading" *ngIf="this.uploaded && !this.url" (uploaded)="uploaded"></app-uploading>
</div>
